<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Portfolio</title>
  </head>
  <body>
    <!-- Headings and text -->
    <h1>John Doe</h1>
    <p>Web Developer | HTML Enthusiast</p>

    <!-- Nested List -->
    <h2>Skills</h2>
    <ul>
      <li>
        Frontend
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </li>
      <li>
        Backend
        <ul>
          <li>Node.js</li>
          <li>Express.js</li>
        </ul>
      </li>
    </ul>

    <!-- Links with security -->
    <h2>Links</h2>
    <a
      href="https://github.com/aryanxengineer"
      target="_blank"
      rel="noopener noreferrer"
      >GitHub</a
    ><br />
    <a
      href="https://www.linkedin.com/in/aryanxengineer/"
      target="_blank"
      rel="noopener noreferrer"
      >LinkedIn</a
    >

    <!-- Media -->
    <h2>Profile Picture</h2>
    <img
      src="https://images.unsplash.com/photo-1761839257046-84e95464cc52?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
      alt="Profile Picture"
      width="150"
      height="150"
      loading="lazy"
    />

    <!-- Code block -->
    <h2>Sample Code</h2>
    <pre><code>console.log('Hello World');</code></pre>

    <!-- Input mapping to JS -->
    <h2>Say Hello</h2>
    <input id="nameInput" placeholder="Enter your name" />
    <button onclick="sayHello()">Greet Me</button>
    <p id="greeting"></p>

    <script>
      function sayHello() {
        const name = document.getElementById("nameInput").value;
        document.getElementById("greeting").innerText = `Hello, ${name}!`;
      }
    </script>
  </body>
</html>
